<div class="d-flex flex-column vh-100 align-items-center">
  <div class="text-center rounded-circle my-3">
    <img src="./../../../assets/images/2.png" class="profile-page" alt="" />
  </div>
  <h2>{{ userData.first_name }} {{ userData.last_name }}</h2>
  <h3 class="my-3">Email: {{ userData.email }}</h3>
  <h3>Age: {{ userData.age }}</h3>

  <button (click)="this._AuthService.logOut()" class="btn btn-primary my-3">
    Logout
  </button>
</div>
